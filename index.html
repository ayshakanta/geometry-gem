<!DOCTYPE html>
<html lang="en" data-theme="light">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>
    </header>
    <main>
        <!-- main content container -->
        <div class="flex gap-4 flex-col md:flex-row">
            <!-- card container -->
            <div class="flex-1 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center">Area(A) = 0.5 * b * h</p>

                        <div class="flex justify-center">
                            <input id="triangle-base" class="w-20 text-2xl p-2 rounded-sm  bg-gray-200" type="text"
                                placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-20 text-2xl p-2 rounded-sm  bg-gray-200" type="text"
                                placeholder="h">
                            <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p>Area : <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w * I</p>
                        <div class="flex justify-center">
                            <input id="rectangle-width" class="w-20 text-2xl p-2 rounded-sm  bg-gray-200" type="text"
                                placeholder="w">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="rectangle-length" class="w-20 text-2xl p-2 rounded-sm  bg-gray-200" type="text"
                                placeholder="l">
                            <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p>Area : <span id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>

                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- parallelogram card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- rhombus card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- area calculation container -->
            <div class="w-80 border-2 border-gray-700 rounded-md">
                <h3 class="text-2xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
</body>

</html>
